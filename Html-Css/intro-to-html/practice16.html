<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      body {
        height: 3000px;
      }
      .close-button {
        width: 45px;
        height: 45px;
        position: absolute;
        font-family: arial;
        right: 20px;
        top: 20px;
        border-radius: 45px;

        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="close-button">X</div>
  </body>
</html>
