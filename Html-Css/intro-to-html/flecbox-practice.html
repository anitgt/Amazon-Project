<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
    <style>
      .flex {
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-color: grey;
        border-style: solid;
        margin-top: 30px;
        justify-content: space-between;
        align-items: center;
        height: 50px;
      }
      .item1 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="item1">item1</div>
      <div class="item1">item2</div>
    </div>
  </body>
</html>
