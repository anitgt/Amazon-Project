<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Opening Form</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <h2>Bank Account Opening Form</h2>

      <table>
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td><input type="text" id="name" name="name" required /></td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td>
            <input
              type="text"
              id="dob"
              name="dob"
              placeholder="DD/MM/YYYY"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              placeholder="+91 XXXXXXXXXX"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="email">Email Address:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address" required /></td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="account-type">Account Type:</label></td>
          <td>
            <select id="account-type" name="account-type" required>
              <option value="" disabled selected>Select Account Type</option>
              <option value="savings">Savings Account</option>
              <option value="current">Current Account</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="signature">Upload Signature:</label></td>
          <td>
            <input
              type="file"
              id="signature"
              name="signature"
              accept=".png, .jpg, .jpeg"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="aadhar">Upload Aadhaar Card:</label></td>
          <td>
            <input
              type="file"
              id="aadhar"
              name="aadhar"
              accept=".pdf, .jpg, .jpeg, .png"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td><label for="passport">Upload Passport:</label></td>
          <td>
            <input
              type="file"
              id="passport"
              name="passport"
              accept=".pdf, .jpg, .jpeg, .png"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
