<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      onkeydown="
      handleKeyDown(event);
      "
      class="js-name-input"
      placeholder="Name"
    />

    <button
      onclick="-+
    reuseCode();
    "
    >
      Submit
    </button>

    <p class="js-para"></p>

    <script>
      function handleKeyDown(event) {
        if (event.key === "Enter") {
          reuseCode();
        }
      }

      function reuseCode() {
        const inputElement = document.querySelector(".js-name-input");
        document.querySelector(
          ".js-para"
        ).innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
