<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],

          max: nums[0],
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          if (value < result.min) {
            result.min = value;
          } else {
            console.log("null");
          }

          if (value > result.max) {
            result.max = value;
          } else {
            console.log("null");
          }
        }
        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
    </script>
  </body>
</html>
