<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const todoList = ["make dinner", "wash Dishes", "watch youtube"];

      for (let i = 0; i < todoList.length; i++) {
        const name = todoList[i];
        console.log(name);
      }

      const nums = [1, 1, 3];

      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];

        total += num;
      }
      console.log(total);

      //Accumulator variable
      //accumulator pattern
      const numbsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numbsDoubled.push(num * 2);
      }
      console.log(numbsDoubled);
    </script>
  </body>
</html>
