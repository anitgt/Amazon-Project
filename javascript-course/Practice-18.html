<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Calculator</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-input"
      onkeydown="
      handleCostKeyDown(event);
      "
    />
    <button
      onclick="
    calculate()
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeyDown(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calculate();
        }
      }

      function calculate() {
        const inputElement = document.querySelector(".js-input");
        let value = Number(inputElement.value) * 100;

        if (value < 4000) {
          value = value + 1000;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${value / 100}`;
      }
    </script>
  </body>
</html>
