<html lang="en">
  <head>

    <title>Variable project</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
      if(cartQuantity +1 > 10) {
        alert ('Cart Quantity is full!')
      } else {
        cartQuantity += 1;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      if(cartQuantity +2 > 10) {
        alert(`Cart Quantity is full`)
      } else {
        cartQuantity++ ;
        console.log(`Cart quantity: ${cartQuantity}`)
      }
   
    "
    >
      +2
    </button>
    <button
      onclick=" 
      if(cartQuantity +3 > 10) {
        alert('Cart Quantity is full')
      } else {
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    
  "
    >
      +3
    </button>

      onclick="

    cartQuantity = 0;
    console.log(`Cart Quantity: ${cartQuantity}`);

      if(cartQuantity +4 > 10) {

      } else {

        console.log(`Cart Quantity: ${cartQuantity}`);
      }
   

    "

      +4
    </button>

    <button

      if(cartQuantity + 5 > 10) {
        alert('Cart Quantity Full');
      } else {
        cartQuantity += 5;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    
    "
    >
      +5
    </button>

    <button
      onclick="
      if(cartQuantity -1 < 0) {
        alert('Not enough Items in the cart')
      } else {
        cartQuantity --;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    
    "
    >
      Remove from Cart

      onclick="
      if(cartQuantity -2 < 0) {
        alert('Not enough items in the cart')
      } else {
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    
    "
    >

      }else {

    console.log(`Cart Quantity: ${cartQuantity}`);

    "
