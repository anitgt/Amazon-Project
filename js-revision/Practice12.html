<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      onkeydown="
    enterWala();
    "
      placeholder="Name"
      class="box"
    />
    <button
      onclick="
    display();
    "
      class="button"
    >
      Submit
    </button>
    <p class="paragraph"></p>

    <script>
      function enterWala() {
        if (event.key === "Enter") {
          display(event);
        }
      }

      const value1 = document.querySelector(".box");

      let value2 = document.querySelector(".paragraph");

      function display() {
        value2.innerHTML = `Your Name is: ${value1.value} `;
      }
    </script>
  </body>
</html>
