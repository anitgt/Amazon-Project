<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/13-rock-paper-scissors.css">
  </head> 
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      
     class="move-button js-rock-button" 
    > <img class="move-icon" src="img/rock-emoji.png">
      
    </button>

    <button
     class="move-button js-paper-button"
    >
      <img class="move-icon" src="img/paper-emoji.png">
    </button>

    <button
      onclick="
      playGame('scissors');
    "class="move-button js-scissors-button"
    >
      <img class="move-icon" src="img/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button"
    >
      Reset Score
    </button>

    <button class="auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="scripts/13-rock-paper-scissors.js"></script>
  </body>
</html>
