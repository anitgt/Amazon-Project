<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result = "";
      let guess = "Heads";

      if (randomNumber < 0.5) {
        result = "Heads";
      } else {
        result = "Tails";
      }

      if (guess === result) {
        console.log("You win");
      } else {
        console.log("You loose");
      }
    </script>
  </body>
</html>
