<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = "Anit";
      console.log(name);
      console.log(`My name is: ${name}`);

      const cost = 5 + 2 * 3 + 9;
      console.log(cost);

      console.log(`Cost of food: ${cost}`);

      const tax = cost * 0.1;
      console.log(tax);

      console.log(`Tax: ${tax}`);

      const totalCost = cost + tax;
      console.log(`Total Cost: ${totalCost}`);
    </script>
  </body>
</html>
