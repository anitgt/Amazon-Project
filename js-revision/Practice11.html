<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="heads-button"
      onclick="
      fun1();
      "
    >
      heads
    </button>
    <button
      class="tails-button"
      onclick="
    fun2();
    "
    >
      tails
    </button>
    <p class="paragraph"></p>

    <script>
      let data = document.querySelector(".paragraph");

      function fun1() {
        data.innerHTML = "You chose: heads";
      }

      function fun2() {
        data.innerHTML = "You chose: tails";
      }
    </script>
  </body>
</html>
