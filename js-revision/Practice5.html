<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          return "Hi there!";
        } else {
          console.log(`Hello, ${name}`);
        }
      }

      console.log(greet("Anit"));
      greet("Simon");
      greet("bittu");
      greet();
    </script>
  </body>
</html>
