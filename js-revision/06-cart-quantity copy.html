<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable project</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button
      onclick="
      displayCartQuantity()"
    >
      Show Quantity
    </button>
    <button
      onclick="
     updateCartQuantity(1);
    
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
     updateCartQuantity(2);
   
    "
    >
      +2
    </button>
    <button
      onclick=" 
     updateCartQuantity(3);
    
  "
    >
      +3
    </button>
    <button
      onclick="
      console.log('Cart Quantity was reset.');
    cartQuantity = 0;
   displayCartQuantity();
    "
    >
      Reset Cart
    </button>

    <button
      onclick="
      updateCartQuantity(4);
      
    "
    >
      +4
    </button>

    <button
      onclick="
     updateCartQuantity(5);
    
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
    
    "
    >
      Remove from Cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    
    "
    >
      -3
    </button>

    <p class="display"></p>
    <script>
      let cartQuantity = 0;

      displayCartQuantity();

      function updateCartQuantity(num) {
        if (cartQuantity + num > 10) {
          alert("Cart Quantity is full!");
          return;
        }
        if (cartQuantity + num < 0) {
          alert(`Not Enough Items in the cart`);
          return;
        }

        {
          cartQuantity += num;
          displayCartQuantity();
        }
      }

      function displayCartQuantity() {
        const display1 = document.querySelector(".display");
        display1.innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
