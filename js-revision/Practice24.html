<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <button onclick="
    doSomething();
    " class="button-inter">Start</button>
<body>
    <script>
    const result =  document.querySelector('.button-inter');
        

    function doSomething() {

    result.innerHTML = 'Loading';

    setTimeout(function() {
        result.innerHTML = 'Finished';
    }, 1000)
    }
        
    </script>
</body>
</html>
