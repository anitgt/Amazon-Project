<body>
<script>
    function countPositiveNums(num) {
        let positiveNums = 0;

    num.forEach((num) => {
        if(num >= 0) {
            positiveNums ++;
        }
        
    })
    return positiveNums;
    }

console.log(countPositiveNums([0,-1,89,87]))
</script>
