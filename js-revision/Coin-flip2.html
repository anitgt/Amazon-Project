<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
      
      playGame('Heads');
      "
    >
      Heads
    </button>
    <button
      onclick="
    playGame('Tails')
    "
    >
      Tails
    </button>
    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = "";

        if (randomNumber < 0.5) {
          result = "Heads";
        } else {
          result = "Tails";
        }

        if (guess === result) {
          console.log("You win");
          score.wins += 1;

          console.log(score);
        } else {
          console.log("You loose");
          score.losses += 1;
          console.log(score);
        }
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
