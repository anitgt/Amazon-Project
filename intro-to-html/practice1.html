<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: green;
        border: none;
        font-size: 18px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;

        transition: padding 0.5s, margin 0.5s;
      }

      button:hover {
        margin-left: 0;
        margin-right: 0;
        padding-left: 25px;
        padding-right: 25px;
      }
    </style>
  </head>
  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
